<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Glamour Beauty Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>

        <p>Cart Total: $<span id="cart-total"></span></p>

        <form id="checkout-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <div id="name-error" class="error"></div>
            </div>

            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" name="contact" required>
                <div id="contact-error" class="error"></div>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" required></textarea>
                <div id="address-error" class="error"></div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div id="email-error" class="error"></div>
            </div>

            <div class="form-group">
                <label>Payment Option</label>
                <div class="radio-group">
                    <input type="radio" id="cod" name="payment" value="cod" checked>
                    <label for="cod">Cash on delivery</label>
                </div>
                <div class="radio-group">
                    <input type="radio" id="e-sewa" name="payment" value="e-sewa">
                    <label for="e-sewa">e-sewa</label>
                </div>
                <div id="esewa-options" class="payment-options" style="display: none;">
                    <div class="option">
                        <p>ID: 9841069945</p>
                    </div>
                    <div class="option">
                        <p>Scan QR Code</p>
                        <img src="./images/esewa.jpg" alt="e-sewa QR Code" class="qr-code" width="250px" height="253px">
                    </div>
                </div>
                <div class="radio-group">
                    <input type="radio" id="phone-pay" name="payment" value="phone-pay">
                    <label for="phone-pay">Phone Pay</label>
                </div>
                <div id="phonepay-options" class="payment-options" style="display: none;">
                    <div class="option">
                        <p>AC: 123456789012345</p>
                    </div>
                    <div class="option">
                        <p>Scan QR Code</p>
                        <img src="./images/phone pay.jpg" alt="Phone Pay QR Code" class="qr-code">
                    </div>
                </div>
                <div id="payment-error" class="error"></div>
            </div>

            <button type="submit" class="btn">Pay Now</button>
        </form>
    </div>

    <script src="./Js/checkout.js"></script>
</body>
</html>
